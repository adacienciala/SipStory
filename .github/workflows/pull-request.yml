name: Pull Request CI

on:
  pull_request:
    branches:
      - master

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      BASE_URL: http://localhost:3000
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}
      E2E_USERNAME_WITH_DATA: ${{ secrets.E2E_USERNAME_WITH_DATA }}
      E2E_PASSWORD_WITH_DATA: ${{ secrets.E2E_PASSWORD_WITH_DATA }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload E2E test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  status-comment:
    name: Post Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test, e2e-test]
    if: always()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v5
        continue-on-error: true
        with:
          name: unit-test-coverage
          path: coverage/

      - name: Extract coverage summary
        id: coverage
        run: |
          if [ -f "coverage/coverage-final.json" ]; then
            echo "Unit test coverage report found"
            COVERAGE_SUMMARY="âœ… Unit test coverage generated"
          else
            COVERAGE_SUMMARY="âš ï¸ Unit test coverage not available"
          fi
          echo "summary=$COVERAGE_SUMMARY" >> $GITHUB_OUTPUT

      - name: Determine overall status
        id: status
        run: |
          LINT_STATUS="${{ needs.lint.result }}"
          UNIT_STATUS="${{ needs.unit-test.result }}"
          E2E_STATUS="${{ needs.e2e-test.result }}"

          if [ "$LINT_STATUS" == "success" ] && [ "$UNIT_STATUS" == "success" ] && [ "$E2E_STATUS" == "success" ]; then
            echo "result=âœ… All checks passed!" >> $GITHUB_OUTPUT
            echo "emoji=ğŸ‰" >> $GITHUB_OUTPUT
            echo "color=success" >> $GITHUB_OUTPUT
          else
            echo "result=âŒ Some checks failed" >> $GITHUB_OUTPUT
            echo "emoji=âš ï¸" >> $GITHUB_OUTPUT
            echo "color=failure" >> $GITHUB_OUTPUT
          fi

          echo "lint=$LINT_STATUS" >> $GITHUB_OUTPUT
          echo "unit=$UNIT_STATUS" >> $GITHUB_OUTPUT
          echo "e2e=$E2E_STATUS" >> $GITHUB_OUTPUT

      - name: Post status comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: ci-status
          message: |
            ## ${{ steps.status.outputs.emoji }} CI Status Report

            **Overall Result:** ${{ steps.status.outputs.result }}

            ### Job Results
            | Job | Status |
            |-----|--------|
            | ğŸ” Lint | ${{ steps.status.outputs.lint == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ§ª Unit Tests | ${{ steps.status.outputs.unit == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |
            | ğŸ­ E2E Tests | ${{ steps.status.outputs.e2e == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |

            ### Coverage
            ${{ steps.coverage.outputs.summary }}

            ---
            *Workflow run: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})*
